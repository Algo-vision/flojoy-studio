COMMAND:
  - {
      name: Image Smoothing,
      key: IMAGE_SMOOTHING,
      type: IMAGE_PROCESSING,
      parameters:
        {
          file_type: { type: "string", default: "image" },
          kernel: { type: "integer", default: 5 },
          smoothing_type: { type: "select", options: ["average", "gaussian", "median", "bilateral"], default: "average" },
        }
    }
