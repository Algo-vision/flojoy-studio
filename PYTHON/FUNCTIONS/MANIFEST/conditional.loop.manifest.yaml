COMMAND:
  - {
      name: loop-conditional,
      key: LOOP_CONDITIONAL,
      type: LOOP,
      parameters:
        {
          operator_type:
            {
              type: select,
              options: ["==", "!=", ">", "<", ">=", <=],
              default: "==",
            },
          loop_node: { type: node_reference, default: "" },
        },
    }
